version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: ${APP_SLUG}_db_${APP_ENV}
    restart: unless-stopped
    env_file:
      - .env.dev
      - .env.dev.local
    # Les POSTGRES_* viennent des env_file; pas besoin de les répéter ici
    ports:
      - "${DB_PORT_HOST:-5433}:5432"    # hôte -> conteneur
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - appnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: ${APP_SLUG}-backend:dev
    container_name: ${APP_SLUG}_backend_${APP_ENV}
    restart: unless-stopped
    env_file:
      - .env.dev
      - .env.dev.local
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT_HOST:-8002}:8000"
    networks:
      - appnet

  vite:
    image: node:20-alpine
    container_name: ${APP_SLUG}_vite_${APP_ENV}
    working_dir: /app
    restart: unless-stopped
    env_file:
      - .env.dev
      - .env.dev.local
    environment:
      VITE_API_BASE: ${API_BASE:-http://localhost:8002/api/}
      NODE_ENV: development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    ports:
      - "${VITE_PORT_HOST:-5174}:5173"
    networks:
      - appnet

  frontend:
    # Optionnel en dev : build statique (Caddy/Nginx). Non exposé (on utilise Vite).
    image: caddy:2
    container_name: ${APP_SLUG}_frontend_${APP_ENV}
    restart: unless-stopped
    volumes:
      - ./frontend/dist:/usr/share/caddy:ro
    depends_on:
      - vite
    networks:
      - appnet
    # Pas de ports en dev (on passe par Vite:5174)

volumes:
  db_data:
    name: ${APP_SLUG}_db_data_${APP_ENV}
  node_modules:
    name: ${APP_SLUG}_node_modules_${APP_ENV}

networks:
  appnet:
    name: ${APP_SLUG}_appnet
